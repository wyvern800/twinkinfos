name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create SSH directory
        run: mkdir -p ~/.ssh  

      - name: Configure SSH Key
        run: |
          echo "$SSH_PRIVATE_KEY" > ssh_key
          chmod 600 ssh_key
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Add server key to known_hosts
        run: ssh-keyscan api.wowtwinks.info >> ~/.ssh/known_hosts  

      - name: Deploy to VPS
        run: |
          echo "Starting deployment..."
          scp -r ./* root@api.wowtwinks.info:api/twinkinfos
          ssh root@api.wowtwinks.info 'cd api/twinkinfos && npm install && pm2 restart twinkinfos'
          echo "Deployment completed."
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
