name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH key
        run: echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa

      - name: Deploy to VPS
        run: |
          scp -r ./* root@158.69.28.205:/api/twinkinfos
          ssh root@158.69.28.205 'cd /api/twinkinfos && npm install --legacy-peer-deps && pm2 restart twinkinfos'
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
